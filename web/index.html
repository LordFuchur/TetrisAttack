<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Tetris-Attack</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
<div id="gameArea" class="gameArea">
    <div id ="Headline" class="headline">

    </div>
    <div id="tableDiv" class = "tableDiv" style="display: none">
        <table id = "gameplayField" class="gameplayField">
        </table>
    </div>
    <div id = "infoArea" class = "infoArea" style="display: none">
        <div id = "levelInformationDiv" class = "levelInformationDiv">
        </div>
        <div id = "levelBlockInfoDiv" class = "levelBlockInfoDiv">
        </div>
    </div>
    <div id="MainMenu" class="Menu" style="display: block">
        <button id="StartButton" class="MenuEntry">Start</button><br>
        <button id="HighScore" class="MenuEntry">Highscore</button>
    </div>
</div>


<div id="debugBox" class= "debugDiv" style="display: none">
    <span id="consoleHeader">Debug Console</span>
    <textarea id ="debugTextBox" class = "debugTextBox"></textarea>
</div>
</body>
</html>
